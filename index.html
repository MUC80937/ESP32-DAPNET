<html>
    <head>
        <title>DAPNET Sender ESP32</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
        
    </head>

    <body>
        <div id=maincontainer>
            <h1> DAPNET Sender ESP32</h1>
            <div id=WiFI>
                <form>
                    <div class="form-group">
                      <label for="ssid">SSID</label>
                      <input type="text" class="form-control" id="SSID" aria-describedby="SSID" placeholder="Enter SSID">
                    </div>
                    <div class="form-group">
                      <label for="Password">Password</label>
                      <input type="password" class="form-control" id="Password" placeholder="Password">
                    </div>
                  </form>
            </div>
            <div id=Transmitter>
                <div class="dropdown">
                    <div class="dropdown">
                        <button class="dropbtn">Frequency</button>
                        <div class="dropdown-content">
                          <a href="#">439,9875 MHz</a>
                        </div>
                    </div>
                </div>
                </br>
                <div>
                    <input type="range" id="power" name="power"
                           min="-3" max="20">
                    <label for="power">Power (dBm)</label>
                  </div>
            </div>
            </br>
            <button class="btn btn-primary" type="submit">submit</button>
        </div>

    </body>



</html>
